<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Game</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="game">
    <div class="chooseWeapon">Rock, Paper, Scissors: Choose your weapon!</div>
    <div class="scores">
      <div class="playerScore">
        <p>Your score</p>
        <p class="pScore">0</p>
      </div>
      <div class="computerScore">
        <p>Computer score</p>
        <p class="cScore">0</p>
      </div>
    </div>
    <div class="weapons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="winner"></div>
    <button class="reload"></button>
  </section>
</body>
</html>
